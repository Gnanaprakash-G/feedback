<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="feedback.css">
  <title>Feedback</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="rating">
      <div class="negative">
        <img class="img" src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
        <label for="">Unhappy!</label>
      </div>
      <div class="neutral">
        <img class="img" src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="" srcset="">
        <label for="">Neutral</label>
      </div>
      <div class="positive">
        <img class="img" src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
        <label for="">Happy</label>
      </div>
    </div>
    <input class="input" type="text" placeholder="Enter Your Name*">
    <p class="js-alert"></p>
    <input class="input" type="text" placeholder="Enter Your Email (optional)">
    <br>
    <br>
    <button class="btn">submit</button>
    <p class="display"></p>
  </div>
  <script src="feedback.js"></script>
</body>
</html>
